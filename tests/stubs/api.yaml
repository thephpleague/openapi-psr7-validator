openapi: 3.0.2
info:
  title: Weather API
  version: 0.0.1
  contact:
    name: Dmitry Lezhnev
    url: https://github.com/lezhnev74/openapi-psr7-validator
    email: lezhnev.work@gmail.com
paths:
  /read/{param1}/from/{param2}:
    parameters:
      - in: path
        name: param1
        required: true
        schema:
          type: string
      - in: path
        name: param2
        required: true
        schema:
          type: integer
  /read:
    parameters:
      - name: offset
        in: query
        schema:
          type: integer
        required: true
    get:
      summary: Read data
      operationId: read
      parameters:
        - name: filter
          in: query
          schema:
            type: string
        - name: limit
          in: query
          required: true
          schema:
            type: integer
      responses:
        200:
          description: good read
          content:
            text/plain:
              schema:
                type: string

  /request-body:
    post:
      summary: Request post with body payload
      requestBody:
        description: Request body
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
          text/plain:
            schema:
              type: string
      responses:
        200:
          description: Created
          content:
            text/plain:
              schema:
                type: string
  /cookies:
    post:
      summary: Make a post operation
      operationId: post1
      parameters:
        - in: cookie
          name: session_id
          schema:
            type: string
          required: true
        - in: cookie
          name: debug
          schema:
            type: integer
      responses:
        200:
          description: posted
          headers:
            Set-Cookie:
              schema:
                type: string
          content:
            text/plain:
              schema:
                type: string
  /path1:
    get:
      parameters:
        - $ref: 'schemas.yaml#/components/parameters/HeaderA'
        - $ref: 'schemas.yaml#/components/parameters/QueryArgumentA'
      description: Get Path1
      responses:
        200:
          description: fake endpoint
          headers:
            Header-B:
              schema:
                type: string
                enum:
                  - good value
                  - another good value
          content:
            application/json:
              schema:
                $ref: 'schemas.yaml#/components/schemas/SchemaA'
            image/jpeg:
              schema:
                type: string
                format: binary
  /empty:
    post:
      description: Get empty response
      responses:
        204:
          description: No content
    patch:
      summary: Empty response body for all response statuses
      responses:
        default:
          description: No content